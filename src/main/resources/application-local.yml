spring:
  security:
    saml2:
      relyingparty:
        registration:
          idp:
            assertingparty:
              metadata-uri: http://localhost:8081/metadata
            signing:
              credentials:
                private-key: 
                certificate: 


  thymeleaf: # Thymeleaf
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: file:src/main/resources/templates/
  web:
    resources:
      static-locations: file:src/main/resources/static/
      cache:
        period: 0
  cloud:
    aws:
      s3:
        endpoint: https://s3.localhost.localstack.cloud:4566
        region: eu-west-2
      credentials:
        access-key: test-access-key
        secret-key: test-secret-key

