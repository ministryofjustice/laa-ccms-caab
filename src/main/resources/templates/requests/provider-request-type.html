<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(title=~{::title},mainContent=~{::#main-content},pageCategory=${'actions'},breadcrumbs=~{::#breadcrumbs})}" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>LAA CCMS - Provider request</title>
</head>
<body>
<div class="govuk-width-container">
  <div id="breadcrumbs">
    <a th:href="@{/home}" class="govuk-back-link">Cancel and return to Home</a>
  </div>
  <div id="main-content">
    <form action="#" th:action="@{/provider-requests/types}" th:object="${providerRequestTypeDetails}" method="post">
      <div th:replace="~{partials/error-summary :: error-summary}"></div>
      <span class="govuk-caption-l">General request</span>
      <h1 class="govuk-heading-l">
        Request type
      </h1>
      <div class="govuk-body-l">
        Please select your request type and click 'Next' to continue.
      </div>
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <div th:replace="~{partials/forms :: dropdownWithDisplayValue('providerRequestType', 'Request type', ${providerRequestTypes}, 'type', 'name')}"></div>
          <div class="govuk-button-group">
            <button class="govuk-button" data-module="govuk-button">
              Next
            </button>
            <a class="govuk-button govuk-button--secondary" th:href="@{/home}">
              Back
            </a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
