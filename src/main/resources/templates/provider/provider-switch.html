<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(title=~{::title},mainContent=~{::#main-content},pageCategory=${'actions'},breadcrumbs=~{::#breadcrumbs})}" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>LAA CCMS - Your firm</title>
</head>
<body>
<div class="govuk-width-container">
  <div id="breadcrumbs">
    <a th:href="@{/home}" class="govuk-back-link">Return to home</a>
  </div>
  <div id="main-content">
    <h1 class="govuk-heading-l">
      Your firm
    </h1>
    <p class="govuk-body-l">
      Please select the firm that you wish to do work for. Note that selecting a firm will filter
      your view of notifications to those belonging to the selected firm.
    </p>
    <ul class="govuk-list">
      <li th:each="userFirm : ${userFirms}">
        <a class="govuk-link"
           th:href="@{/provider-switch/{provider-id}(provider-id=${userFirm.id})}"
           th:text="${userFirm.name}" />
      </li>
    </ul>
  </div>
</div>
</body>
</html>
