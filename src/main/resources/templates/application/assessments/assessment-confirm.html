<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(title=~{::title},mainContent=~{::#main-content},pageCategory=${'cases'},breadcrumbs=~{::#breadcrumbs})}" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>LAA CCMS - Assessment</title>
  </head>
  <body>
    <div class="govuk-width-container">
      <div id="breadcrumbs">
        <a th:href="@{/application/summary}" class="govuk-back-link">Return to application summary</a>
      </div>
      <div id="main-content">
        <form action="#" th:action="@{/assessments/confirm}" method="post">
        <h1 class="govuk-heading-l">
          Confirmation
        </h1>
        <p class="govuk-body-l">
          Assessment completed.
        </p>
        <div th:include="application/partials/summary-fragments :: assessmentSummaryFragment(summary=${summary})"></div>
          <div class="govuk-button-group">
            <button type="submit" class="govuk-button" data-module="govuk-button">
              Confirm
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
