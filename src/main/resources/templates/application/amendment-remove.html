<!DOCTYPE html>
<html lang="en"
      th:replace="~{layout :: layout(title=~{::title},mainContent=~{::#main-content},pageCategory=${'cases'},breadcrumbs=~{::#breadcrumbs})}"
      xmlns:th="http://www.thymeleaf.org" xmlns:govuk="http://www.thymeleaf.org">
<head>
    <title th:text="#{service.name} + ' - ' + #{application.start}"></title>
</head>
<body>
<div class="govuk-width-container">
    <div id="breadcrumbs">
        <a th:href="@{/case/overview}" class="govuk-back-link" th:text="#{caseDetails.overview.return}"></a>
    </div>
    <div id="main-content">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <form action="#" th:action="@{/case/amendment/abandon}" method="post">
                    <h1 class="govuk-heading-l" th:text="#{amendment.remove.heading}">
                    </h1>
                    <p class="govuk-body-l" th:text="#{amendment.remove.body}">
                    </p>
                    <div class="govuk-button-group">
                        <govuk:button type="submit" th:text="#{site.confirm}"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
