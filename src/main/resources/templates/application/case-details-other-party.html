<!DOCTYPE html>
<html lang="en"
      th:replace="~{layout :: layout(title=~{::title},mainContent=~{::#main-content},pageCategory=${'cases'},breadcrumbs=~{::#breadcrumbs})}"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title th:text="|#{service.name} - #{caseDetails.title}|"></title>
</head>
<body>
<div class="govuk-width-container">
  <div id="breadcrumbs">
    <a th:href="@{/cases/details}" class="govuk-back-link"
       th:text="#{caseDetails.details.return}"></a>
  </div>

  <div id="main-content">
    <h1 class="govuk-heading-l" th:text="#{caseDetails.otherPartyDetails.title}"></h1>
    <p class="govuk-body-l" th:text="#{caseDetails.otherPartyDetails.leadParagraph}"></p>

    <!--General Details-->
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds-from-desktop">
        <div class="govuk-summary-card">
          <div class="govuk-summary-card__title-wrapper">
            <h2 class="govuk-summary-card__title"
                th:text="#{caseDetails.otherPartyDetails.general.subHeading}"/>
          </div>
          <div class="govuk-summary-card__content"
               th:with="generalDetails=${otherParty.generalDetails}">

            <dl class="govuk-summary-list">
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key" th:text="#{person.title}"/>
                <dd class="govuk-summary-list__value" id="general-title-value"
                    th:text="${generalDetails.title}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key" th:text="#{person.firstName}"/>
                <dd class="govuk-summary-list__value" id="general-first-name-value"
                    th:text="${generalDetails.firstName}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key" th:text="#{person.middleName}"/>
                <dd class="govuk-summary-list__value" id="general-middle-names-value"
                    th:text="${generalDetails.middleNames}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key" th:text="#{person.surname}"/>
                <dd class="govuk-summary-list__value" id="general-surname-value"
                    th:text="${generalDetails.surname}">
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key" th:text="#{person.dob}"/>
                <dd class="govuk-summary-list__value" id="general-dob-value"
                    th:text="${generalDetails.dateOfBirth}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.general.relationshipToClient}"/>
                <dd class="govuk-summary-list__value" id="general-relationship-to-client-value"
                    th:text="${generalDetails.relationshipToClient}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.general.relationshipToCase}"/>
                <dd class="govuk-summary-list__value" id="general-relationship-to-case-value"
                    th:text="${generalDetails.relationshipToCase}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.general.previouslyAppliedForPublicFunding}"/>
                <dd class="govuk-summary-list__value"
                    id="general-previous-applied-for-public-funding-value">
                  <th:block th:if="${generalDetails.publicFundingApplied}">Yes</th:block>
                  <th:block th:unless="${generalDetails.publicFundingApplied}">No</th:block>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.general.nationalInsuranceNumber}"/>
                <dd class="govuk-summary-list__value"
                    th:text="${generalDetails.nationalInsuranceNumber}"/>
              </div>
            </dl>
          </div>
        </div>


        <!--Address Details-->
        <div class="govuk-summary-card">
          <div class="govuk-summary-card__title-wrapper">
            <h2 class="govuk-summary-card__title"
                th:text="#{caseDetails.otherPartyDetails.address.subHeading}"/>
          </div>
          <div class="govuk-summary-card__content"
               th:with="addressContactDetails=${otherParty.addressContactDetails}">
            <dl class="govuk-summary-list">
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.address.houseNumber}"/>
                <dd class="govuk-summary-list__value" id="address-house-number-value"
                    th:text="${addressContactDetails.houseNameNumber}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.address.addressLine1}"/>
                <dd class="govuk-summary-list__value" id="address-line-1-value"
                    th:text="${addressContactDetails.addressLineOne}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.address.addressLine2}"/>
                <dd class="govuk-summary-list__value" id="address-line-2-value"
                    th:text="${addressContactDetails.addressLineTwo}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.address.cityTown}"/>
                <dd class="govuk-summary-list__value" id="address-city-town-value"
                    th:text="${addressContactDetails.cityTown}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.address.county}"/>
                <dd class="govuk-summary-list__value" id="address-county-value"
                    th:text="${addressContactDetails.county}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.address.country}"/>
                <dd class="govuk-summary-list__value" id="address-country-value"
                    th:text="${addressContactDetails.country}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.address.postCode}"/>
                <dd class="govuk-summary-list__value" id="address-postcode-value"
                    th:text="${addressContactDetails.postcode}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.contact.homeTelephone}"/>
                <dd class="govuk-summary-list__value" id="general-home-telephone-value"
                    th:text="${addressContactDetails.telephoneHome}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.contact.workTelephone}"/>
                <dd class="govuk-summary-list__value" id="address-work-telephone-value"
                    th:text="${addressContactDetails.telephoneWork}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.contact.mobileTelephone}"/>
                <dd class="govuk-summary-list__value" id="address-mobile-value"
                    th:text="${addressContactDetails.telephoneMobile}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.contact.email}"/>
                <dd class="govuk-summary-list__value" id="address-email-value"
                    th:text="${addressContactDetails.email}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.contact.faxNo}"/>
                <dd class="govuk-summary-list__value" id="address-fax-value"
                    th:text="${addressContactDetails.fax}"/>
              </div>
            </dl>
          </div>
        </div>

        <!--Employment Details-->
        <div class="govuk-summary-card">
          <div class="govuk-summary-card__title-wrapper">
            <h2 class="govuk-summary-card__title"
                th:text="#{caseDetails.otherPartyDetails.employment.subHeading}"/>
          </div>
          <div class="govuk-summary-card__content"
               th:with="employmentDetails=${otherParty.employmentDetails}">
            <dl class="govuk-summary-list">
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.employment.employmentStatus}"/>
                <dd class="govuk-summary-list__value" id="employment-status-value"
                    th:text="${employmentDetails.employmentStatus}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.employment.employersName}"/>
                <dd class="govuk-summary-list__value" id="employment-employer-name-value"
                    th:text="${employmentDetails.employersName}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.employment.employersAddress}"/>
                <dd class="govuk-summary-list__value" id="employment-employer-address-value"
                    th:text="${employmentDetails.employersAddress}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.employment.certificateNumber}"/>
                <dd class="govuk-summary-list__value" id="employment-certificate-number-value"
                    th:text="${employmentDetails.certificateNumber}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.employment.partyIsLegalAided}"/>
                <dd class="govuk-summary-list__value" id="employment-party-is-legal-aided-value">
                  <th:block th:if="${employmentDetails.partyIsLegalAided}">Yes</th:block>
                  <th:block th:unless="${employmentDetails.partyIsLegalAided}">No</th:block>
                </dd>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.employment.hasHadCourtOrderedMeansAssessment}"/>
                <dd class="govuk-summary-list__value" id="employment-had-means-assessment-value">
                  <th:block th:if="${employmentDetails.hadCourtOrderedMeansAssessment}">Yes
                  </th:block>
                  <th:block th:unless="${employmentDetails.hadCourtOrderedMeansAssessment}">No
                  </th:block>
                </dd>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.employment.assessedIncomeFrequency}"/>
                <dd class="govuk-summary-list__value"
                    id="employment-assessed-income-frequency-value"
                    th:text="${employmentDetails.assessedIncomeFrequency}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.employment.assessmentDate}"/>
                <dd class="govuk-summary-list__value" id="employment-assessment-date-value"
                    th:text="${employmentDetails.assessmentDate}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.employment.assessedIncome}"/>
                <dd class="govuk-summary-list__value" id="employment-assessed-income-value"
                    th:text="'£'+${employmentDetails.assessedIncome}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.employment.assessedAssets}"/>
                <dd class="govuk-summary-list__value" id="employment-assessed-assets-value"
                    th:text="'£'+${employmentDetails.assessedAssets}"/>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
                    th:text="#{caseDetails.otherPartyDetails.employment.otherInformation}"/>
                <dd class="govuk-summary-list__value" id="employment-other-information-value"
                    th:text="${employmentDetails.otherInformation}"/>
              </div>

            </dl>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
</body>
</html>
