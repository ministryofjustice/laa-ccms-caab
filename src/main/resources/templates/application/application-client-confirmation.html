<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(title=~{::title},mainContent=~{::#main-content},pageCategory=${'cases'},breadcrumbs=~{::#breadcrumbs})}"
      xmlns:th="http://www.thymeleaf.org" xmlns:govuk="http://www.thymeleaf.org">
<head>
    <title th:text="#{service.name} + ' - ' + #{application.start}"></title>
</head>
<body>
<div class="govuk-width-container">
    <div id="breadcrumbs" style="padding-top: 40px;">
    </div>
    <div id="main-content">
        <span class="govuk-caption-l">About your application</span>
        <h1 class="govuk-heading-l">
            Client confirmation
        </h1>
        <p class="govuk-body">Please confirm you have selected the correct client record before you proceed as this will
            create your new application</p>
        <!-- Add the form element -->
        <form action="#" th:action="@{/application/client/confirmed}" method="post">
            <input type="hidden" name="confirmedClientReference" th:value="${clientReferenceNumber}" />
            <table class="govuk-table">
                <caption class="govuk-table__caption govuk-table__caption--m">Client search results</caption>
                <thead class="govuk-table__head">
                <tr class="govuk-table__row">
                    <th scope="col" class="govuk-table__header">First name</th>
                    <th scope="col" class="govuk-table__header">Surname</th>
                    <th scope="col" class="govuk-table__header">Surname at birth</th>
                    <th scope="col" class="govuk-table__header">Postcode (district)</th>
                </tr>
                </thead>
                <tbody class="govuk-table__body">
                <tr class="govuk-table__row">
                    <td class="govuk-table__cell" th:text="${client.firstName}"></td>
                    <td class="govuk-table__cell" th:text="${client.surname}"></td>
                    <td class="govuk-table__cell" th:text="${client.surnameAtBirth}"></td>
                    <td class="govuk-table__cell" th:text="${client.getPostCodeDistrict()}"></td>
                </tr>
                </tbody>
            </table>
            <div class="govuk-button-group">
                <!-- Change the anchor tag to a button -->
                <govuk:button type="submit" th:text="#{site.confirm}"/>
                <govuk:button classes="govuk-button--secondary"
                              th:text="#{site.cancel}"
                              th:href="@{/application/client/results}"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
