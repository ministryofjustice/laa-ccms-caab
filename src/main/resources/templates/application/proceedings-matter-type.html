<!DOCTYPE html>
<html lang="en"
      th:replace="~{layout :: layout(title=~{::title},mainContent=~{::#main-content},pageCategory=${'cases'},breadcrumbs=~{::#breadcrumbs})}"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:govuk="http://www.thymeleaf.org">
<head>
  <title th:if="${caseContext.isApplication()}" th:text="#{service.name} + ' - ' + #{application.create}"/>
  <title th:if="${caseContext.isAmendment()}" th:text="#{service.name} + ' - ' + #{amendment.case}"/>
</head>
<body>
<div class="govuk-width-container">
  <div id="breadcrumbs">
    <a th:href="@{/{caseContext}/proceedings-and-costs(caseContext=${caseContext.pathValue})}" class="govuk-back-link"
       th:text="#{proceedings.cancelAndGoBack}"/>
  </div>
  <div id="main-content">
    <form action="#" th:action="@{/{caseContext}/proceedings/{action}/matter-type(action=${proceedingFlow.action},caseContext=${caseContext.pathValue})}"
          th:object="${matterTypeDetails}" method="post">
      <div th:replace="~{partials/error-summary :: error-summary}"></div>
      <span class="govuk-caption-l" th:text="#{proceedings.addEdit.caption}"/>
      <h1 class="govuk-heading-l"
        th:text="#{proceedings.proceedingDetails.step1.heading}"/>
      <p class="govuk-body-l"
        th:text="#{proceedings.proceedingDetails.leadParagraph}"/>

      <th:block th:replace="~{partials/forms :: dropdownWithDisplayValue('matterType',
       #{proceedings.proceedingDetails.matterType}, ${matterTypes}, 'matterType', 'description')}"/>
      <div class="govuk-button-group">
        <govuk:button type="submit" th:text="#{site.next}"/>
      </div>
    </form>
  </div>
</div>
</body>
</html>
