<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(title=~{::title},mainContent=~{::#main-content},pageCategory=${'cases'},breadcrumbs=~{::#breadcrumbs})}" xmlns:th="http://www.thymeleaf.org" xmlns:govuk="http://www.thymeleaf.org">
    <head>
        <title>LAA CCMS - Start new application</title>
    </head>
    <body>
      <div class="govuk-width-container">
      <div id="breadcrumbs">
          <a th:href="@{/home}" class="govuk-back-link">Cancel and return to Home</a>
      </div>
        <div id="main-content">
            <form action="#" th:action="@{/application/office}" th:object="${applicationFormData}" method="post">
              <div th:replace="~{partials/error-summary :: error-summary}"></div>
              <span class="govuk-caption-l">About your application</span>
              <h1 class="govuk-heading-l">
                Select office
              </h1>
              <div class="govuk-body-l">
                  Please select the office where the application will be held. Alternatively, click
                  <a class="govuk-link" th:href="@{/application/copy-case/search}">Copy case </a>
                  to start a new application from an existing one.
              </div>
              <div class="govuk-grid-row">
                <div class="govuk-grid-column-two-thirds">
                    <div th:replace="~{partials/forms :: dropdown('officeId', 'Which office will hold this application?', ${offices}, 'id', 'name', true)}"></div>
                    <govuk:button type="submit" th:text="#{site.continue}"/>
                </div>
              </div>
            </form>
        </div>
      </div>
    </body>
</html>
