<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(title=~{::title},mainContent=~{::#main-content},pageCategory=${'cases'},breadcrumbs=~{::#breadcrumbs})}" xmlns:th="http://www.thymeleaf.org" xmlns:govuk="http://www.thymeleaf.org">
    <head>
        <title th:text="#{service.name} + ' - ' + #{application.start}"></title>
    </head>
    <body>
      <div class="govuk-width-container">
      <div id="breadcrumbs">
          <a th:href="@{/home}" class="govuk-back-link" th:text="#{site.cancelAndReturnToHome}"></a>
      </div>
        <div id="main-content">
            <form action="#" th:action="@{/application/office}" th:object="${applicationFormData}" method="post">
              <div th:replace="~{partials/error-summary :: error-summary}"></div>
              <span class="govuk-caption-l" th:text="#{application.about}"></span>
              <h1 class="govuk-heading-l" th:text="#{application.selectOffice}"></h1>
              <div class="govuk-body-l">
                <span th:text="#{application.selectOffice.leadParagraph.start}"></span>
                <a class="govuk-link govuk-link--no-visited-state" th:href="@{/application/copy-case/search}">
                  <span th:text="#{application.selectOffice.leadParagraph.copyCase}"></span>
                </a>
                <span th:text="#{application.selectOffice.leadParagraph.end}"></span>
              </div>
              <div class="govuk-grid-row">
                <div class="govuk-grid-column-two-thirds">
                    <div th:replace="~{partials/forms :: dropdown('officeId', #{application.selectOffice.select.office.label}, ${offices}, 'id', 'name', true)}"></div>
                    <govuk:button type="submit" th:text="#{site.continue}"/>
                </div>
              </div>
            </form>
        </div>
      </div>
    </body>
</html>
