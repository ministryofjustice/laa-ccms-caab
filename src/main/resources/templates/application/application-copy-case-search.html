<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(title=~{::title},mainContent=~{::#main-content},pageCategory=${'cases'},breadcrumbs=~{::#breadcrumbs})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LAA CCMS - Start new application</title>
</head>
<body>
<div class="govuk-width-container">
    <div id="breadcrumbs">
        <a href="/" class="govuk-back-link">Return to Home</a>
    </div>
    <div id="main-content">
        <form action="#" th:action="@{/application/copy-case/search}" th:object="${copyCaseSearchCriteria}" method="post">
            <div th:replace="~{partials/error-summary :: error-summary}"></div>
            <span class="govuk-caption-l">Copy an existing case</span>
            <h1 class="govuk-heading-l">
                Application search
            </h1>
            <div class="govuk-body-l">
                Please enter as many details as you have available in the provided search fields in
                order to find your required case or application. At least one of the search criteria
                fields should be completed.
            </div>
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-two-thirds">
                    <div class="govuk-form-group">
                        <label class="govuk-label" for="caseReference">
                            LAA Application/Case reference
                        </label>
                        <input th:errorclass="govuk-input--error"
                               class="govuk-input govuk-input--width-20"
                               id="caseReference"
                               name="caseReference"
                               type="text"
                               data-module="govuk-input"
                               th:field="*{caseReference}">
                    </div>
                    <div class="govuk-form-group">
                        <label class="govuk-label" for="clientSurname">
                            Client surname
                        </label>
                        <input th:errorclass="govuk-input--error"
                               class="govuk-input govuk-input--width-20"
                               id="clientSurname"
                               name="clientSurname"
                               type="text"
                               data-module="govuk-input"
                               th:field="*{clientSurname}">
                    </div>
                    <div class="govuk-form-group">
                        <label class="govuk-label" for="providerCaseReference">
                            Provider case reference
                        </label>
                        <input th:errorclass="govuk-input--error"
                               class="govuk-input govuk-input--width-20"
                               id="providerCaseReference"
                               name="providerCaseReference"
                               type="text"
                               data-module="govuk-input"
                               th:field="*{providerCaseReference}">
                    </div>
                    <div th:replace="~{partials/forms :: dropdown('feeEarnerId', 'Fee earner', ${feeEarners}, 'id', 'name', false)}"></div>
                    <div th:replace="~{partials/forms :: dropdown('officeId', 'Office', ${offices}, 'id', 'name', false)}"></div>
                    <button class="govuk-button" data-module="govuk-button">
                        Continue
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
