<!DOCTYPE html>
<html lang="en"
      th:replace="~{layout :: layout(title=~{::title},mainContent=~{::#main-content},pageCategory=${'cases'},breadcrumbs=~{::#breadcrumbs})}"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <title th:text="|#{service.name} - #{application.amendment}|"></title>
</head>
<body>
<div class="govuk-width-container">
  <div id="breadcrumbs">
    <a th:href="@{/case/overview}" class="govuk-back-link"
       th:text="#{site.returnToCaseOverview}"></a>
  </div>
  <div id="main-content">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <span class="govuk-caption-xl" th:text="#{amendCase.caption}"/>
        <h1 class="govuk-heading-xl" th:text="#{amendCase.title}"/>
        <p class="govuk-body-l" th:text="#{amendCase.leadParagraph}"/>

        <div class="govuk-summary-card">
          <div class="govuk-summary-card__title-wrapper">
            <h2 class="govuk-summary-card__title"
                th:text="#{amendCase.generalDetails}"/>
            <ul class="govuk-summary-card__actions">
              <li class="govuk-summary-card__action" th:with="title=#{amendCase.generalDetails}">
                <a class="govuk-link" href="#" th:text="${#strings.toLowerCase(title)}"/>
              </li>
            </ul>
          </div>
          <div class="govuk-summary-card__content">
            <dl class="govuk-summary-list">
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                  Course
                </dt>
                <dd class="govuk-summary-list__value">
                  English (3DMD)<br>PGCE with QTS full time
                </dd>
              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                  Location
                </dt>
                <dd class="govuk-summary-list__value">
                  School name<br>Road, City, SW1 1AA
                </dd>
              </div>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
