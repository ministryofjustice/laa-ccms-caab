<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(title=~{::title},mainContent=~{::#main-content},pageCategory=${'cases'},breadcrumbs=~{::#breadcrumbs})}"
      xmlns:th="http://www.thymeleaf.org" xmlns:govuk="http://www.thymeleaf.org">
<head>
    <title>LAA CCMS - Abandon application</title>
</head>
<body>
<div class="govuk-width-container">
    <div id="breadcrumbs" style="padding-top: 40px;">
    </div>
    <div id="main-content">
        <span class="govuk-caption-l">About your application</span>
        <h1 class="govuk-heading-l">
            Abandon application
        </h1>
        <p class="govuk-body">Are you sure you want to abandon this application?</p>
        <p class="govuk-body">Please click 'Confirm' to abandon this application. Otherwise, click 'Cancel' to go back.</p>
        <!-- Add the form element -->
        <form action="#" th:action="@{/application/abandon/confirmed}" method="post">
            <div class="govuk-button-group">
                <!-- Change the anchor tag to a button -->
                <govuk:button type="submit" th:text="#{site.confirm}"/>
                <govuk:button classes="govuk-button--secondary"
                              th:text="#{site.cancel}"
                              th:href="@{/application/sections}"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
