<!DOCTYPE html>
<html lang="en"
      th:replace="~{layout :: layout(title=~{::title},mainContent=~{::#main-content},pageCategory=${'cases'},breadcrumbs=~{::#breadcrumbs})}"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:govuk="http://www.thymeleaf.org">
<head>
  <title th:text="#{service.name} + ' - ' + #{application.create}"/>
</head>
<body>
<div class="govuk-width-container">
  <div id="breadcrumbs">
    <a th:href="@{/application/proceedings/{action}/confirm(action=${proceedingFlow.action})}"
       class="govuk-back-link"
        th:text="#{proceedings.scopeLimitationDetails.cancelAndGoBack}"/>
  </div>
  <div id="main-content">
    <form action="#" th:action="@{/application/proceedings/scope-limitations/{action}/details(action=${scopeLimitationFlow.action})}" th:object="${scopeLimitationDetails}" method="post">
      <th:block th:replace="~{partials/error-summary :: error-summary}"/>
      <span class="govuk-caption-l" th:text="#{proceedings.scopeLimitationDetails.caption}"/>
      <h1 class="govuk-heading-l"
        th:text="#{proceedings.scopeLimitationDetails.heading}"/>
      <p class="govuk-body-l"
        th:text="#{proceedings.scopeLimitationDetails.leadParagraph}"/>
      <th:block th:replace="~{partials/forms :: dropdown('scopeLimitation',
        #{proceedings.scopeLimitations.scopeLimitation},
        ${scopeLimitationTypes}, 'scopeLimitations', 'description', false)}"/>
      <div class="govuk-button-group">
        <govuk:button type="submit" th:text="#{site.next}"/>
      </div>
    </form>
  </div>
</div>
</body>
</html>
