<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(title=~{::title},mainContent=~{::#main-content},pageCategory=${'cases'},breadcrumbs=~{::#breadcrumbs})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LAA CCMS - Start new application</title>
</head>
<body>
<div class="govuk-width-container">
    <div id="breadcrumbs">
        <a href="/application/client/details/cancel" class="govuk-back-link">Cancel and return to client search</a>
    </div>
    <div id="main-content">
        <form action="#" th:action="@{/application/client/details/basic}" th:object="${clientDetails}" method="post">
            <div th:replace="~{partials/error-summary :: error-summary}"></div>
            <span class="govuk-caption-l">About your client</span>
            <h1 class="govuk-heading-l">
                Basic client details
            </h1>
            <p class="govuk-body-l">
                Please enter the relevant basic details in the fields provided.
            </p>
            <div th:replace="~{application/partials/client-fragments :: clientBasicFragment (clientState='create')}"></div>
            <div class="govuk-button-group">
                <button type="submit" class="govuk-button" data-module="govuk-button">
                    Next
                </button>
                <a class="govuk-button govuk-button--secondary"
                   data-module="govuk-button"
                   href="/application/client/details/cancel">
                    Back
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
