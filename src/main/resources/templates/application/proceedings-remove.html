<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(title=~{::title},mainContent=~{::#main-content},pageCategory=${'cases'},breadcrumbs=~{::#breadcrumbs})}"
      xmlns:th="http://www.thymeleaf.org" xmlns:govuk="http://www.thymeleaf.org">
<head>
  <title th:if="${caseContext.isApplication()}" th:text="#{service.name} + ' - ' + #{application.create}"/>
  <title th:if="${caseContext.isAmendment()}" th:text="#{service.name} + ' - ' + #{amendment.case}"/>
</head>
<body>
<div class="govuk-width-container">
  <div id="breadcrumbs">
    <a th:href="@{/{caseContext}/proceedings-and-costs(caseContext=${caseContext.pathValue})}" class="govuk-back-link">Cancel and return to proceedings and costs</a>
  </div>
  <div id="main-content">
    <form action="#" th:action="@{/{caseContext}/proceedings/{proceedingId}/remove(proceedingId=${proceedingId}, caseContext=${caseContext.pathValue})}" method="post">
      <span th:if="${caseContext.isApplication()}" class="govuk-caption-l" th:text="#{application.create}"/>
      <span th:if="${caseContext.isAmendment()}" class="govuk-caption-l" th:text="#{amendment.case}"/>
      <h1 class="govuk-heading-l">
        Delete proceeding
      </h1>
      <p class="govuk-body-l">
        Are you sure you want to delete this proceeding? Please click 'Confirm' to delete
        this information. Otherwise, click 'Cancel' to go back.
      </p>
      <div class="govuk-button-group">
        <govuk:button type="submit" th:text="#{site.confirm}"/>
        <govuk:button classes="govuk-button--secondary"
                      th:text="#{site.cancel}"
                      th:href="@{/{caseContext}/proceedings-and-costs(caseContext=${caseContext.pathValue})}"/>
      </div>
    </form>
  </div>
</div>
</body>
</html>
