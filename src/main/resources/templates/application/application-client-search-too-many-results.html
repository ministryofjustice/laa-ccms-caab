<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(title=~{::title},mainContent=~{::#main-content},pageCategory=${'cases'},breadcrumbs=~{::#breadcrumbs})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{service.name} + ' - ' + #{application.start}"></title>
</head>
<body>
<div class="govuk-width-container">
    <div id="breadcrumbs">
        <a th:href="@{/application/client/search}" class="govuk-back-link" th:text="#{site.returnToClientSearch}"></a>
    </div>
    <div id="main-content">
        <span class="govuk-caption-l" th:text="#{application.about}"></span>
        <h1 class="govuk-heading-l" th:text="#{site.tooManyResults(#{client.search})}"></h1>
        <p class="govuk-body-l" th:text="#{client.search.results.tooMany.leadParagraph}"></p>
    </div>
</div>
</body>
</html>
