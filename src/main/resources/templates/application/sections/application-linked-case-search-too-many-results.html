<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(title=~{::title},mainContent=~{::#main-content},pageCategory=${'cases'},breadcrumbs=~{::#breadcrumbs})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{service.name} + ' - ' + #{application.start}"></title>
</head>
<body>
<div class="govuk-width-container">
    <div id="breadcrumbs">
        <a th:href="@{/{caseContext}/sections/linked-cases/search(caseContext=${caseContext.getPathValue()})}" class="govuk-back-link">Return to linked case search</a>
    </div>
    <div id="main-content">
        <th:block th:replace="~{application/partials/search-fragments :: tooManyResultsFragment(
        heading=#{application.generalDetails.linkCase.summary.search.title},
        caption=#{application.generalDetails.linkCase.search.caption})}"></th:block>
    </div>
</div>
</body>
</html>
