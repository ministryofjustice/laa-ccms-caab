<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(title=~{::title},mainContent=~{::#main-content},pageCategory=${'cases'},breadcrumbs=~{::#breadcrumbs})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LAA CCMS - Start new application</title>
</head>
<body>
<div class="govuk-width-container">
    <div id="breadcrumbs">
        <a href="/application/summary/linked-cases" class="govuk-back-link">Return to linked cases summary</a>
    </div>
    <div id="main-content">
        <form action="#" th:action="'/application/summary/linked-cases/'+ ${linkedCase.id} +'/confirm'" th:object="${linkedCase}" method="post">
          <div th:replace="~{partials/error-summary :: error-summary}"></div>
          <input type="hidden" id="providerCaseReference" name="providerCaseReference" th:value="*{providerCaseReference}">
          <input type="hidden" id="categoryOfLaw" name="categoryOfLaw" th:value="*{categoryOfLaw}">
          <input type="hidden" id="feeEarner" name="feeEarner" th:value="*{feeEarner}">
          <input type="hidden" id="status" name="status" th:value="*{status}">
          <span class="govuk-caption-l">Create application</span>
          <h1 class="govuk-heading-l">
              Linked cases
          </h1>
          <p class="govuk-body-l">
            Please answer the following questions concerning the application / case you are linking
            to your application.
          </p>
          <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
              <p class="govuk-body">
                <span class="govuk-!-font-weight-bold govuk-!-padding-right-2">
                    Client name
                </span>
                <span th:text="${linkedCase.clientFirstName + ' ' + linkedCase.clientSurname}"></span>
                <input type="hidden" id="clientFirstName" name="clientFirstName" th:value="*{clientFirstName}">
                <input type="hidden" id="clientSurname" name="clientSurname" th:value="*{clientSurname}">
              </p>
              <p class="govuk-body">
                <span class="govuk-!-font-weight-bold govuk-!-padding-right-2">
                    LAA application / case reference
                </span>
                <span th:text="*{lscCaseReference}"></span>
                <input type="hidden" id="lscCaseReference" name="lscCaseReference" th:value="*{lscCaseReference}">
              </p>
              <div th:replace="~{partials/forms :: dropdown('relationToCase', 'How is this application / case related to your application?', ${caseLinkOptions}, 'code', 'description', false)}"></div>
              <div class="govuk-button-group">
                  <button type="submit" class="govuk-button" data-module="govuk-button">
                      Next
                  </button>
              </div>
            </div>
          </div>
        </form>
    </div>
</div>
</body>
</html>
