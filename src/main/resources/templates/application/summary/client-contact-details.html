<!DOCTYPE html>
<html lang="en"
      th:replace="~{layout :: layout(title=~{::title},mainContent=~{::#main-content},pageCategory=${'cases'},breadcrumbs=~{::#breadcrumbs})}"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title>LAA CCMS - Create application</title>
</head>
<body>
<div class="govuk-width-container">
  <div id="breadcrumbs">
    <a href="/civil/application/summary/client/details/summary" class="govuk-back-link">Cancel and return to amend client</a>
  </div>
  <div id="main-content">
    <form action="#" th:action="@{/application/summary/client/details/contact}" th:object="${contactDetails}" method="post">
      <div th:replace="~{partials/error-summary :: error-summary}"></div>
      <span class="govuk-caption-l">Edit your client</span>
      <h1 class="govuk-heading-l">
        Contact client details
      </h1>
      <p class="govuk-body-l">
        Please update the contact details for your client in the fields below. When you have
        completed your changes, click '<span class="govuk-!-font-weight-bold">Confirm</span>' to
        return to the summary page.
      </p>
      <div th:replace="~{application/partials/client-fragments :: clientContactFragment}"></div>
      <div class="govuk-button-group">
        <button type="submit" class="govuk-button" data-module="govuk-button">
          Confirm
        </button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
