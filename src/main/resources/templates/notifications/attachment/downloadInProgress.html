<!DOCTYPE html>
<html th:fragment="layout" lang="en" class="govuk-template">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="blue">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" sizes="16x16 32x32 48x48" href="/civil/assets/images/favicon.ico" type="image/x-icon">
  <link rel="mask-icon" href="/civil/assets/images/govuk-mask-icon.svg" color="blue">
  <link rel="apple-touch-icon" sizes="180x180" href="/civil/assets/images/govuk-apple-touch-icon-180x180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/civil/assets/images/govuk-apple-touch-icon-167x167.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/civil/assets/images/govuk-apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" href="/civil/assets/images/govuk-apple-touch-icon.png">
  <link href="/civil/govuk-frontend/all.css" rel="stylesheet">
  <link href="/civil/spinner.css" rel="stylesheet">
  <meta http-equiv="refresh" th:content="'5;'" />
  <title>LAA CCMS - Notification Attachment Download</title>
</head>

<body class="govuk-template__body">
<script>
  document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');
</script>

<a href="#main-content" class="govuk-skip-link" data-module="govuk-skip-link">Skip to main content</a>

<div class="govuk-width-container">

  <main class="govuk-main-wrapper" id="main-content" role="main">
    <h1 th:if="${downloadStatus != 'COMPLETE'}" class="govuk-heading-l">
      Document Download
    </h1>
    <p th:if="${downloadStatus != 'COMPLETE'}" class="govuk-body-l">
      We are retrieving your document. This may take a few moments, please be patient.
    </p>
    <div th:if="${downloadStatus != 'COMPLETE'}" class="govuk-grid-row">
      <div class="govuk-grid-column-full">
        <div class="loader"></div>
        <p class="govuk-body govuk-!-text-align-centre">
          Downloading
        </p>
      </div>
    </div>
    <p class="govuk-body-l">
      Once your document has been downloaded, you may close this window.
    </p>
    <p class="govuk-body govuk-!-text-align-left">
      <a class="govuk-button"
         data-module="govuk-button"
         th:href="@{/notifications/{notification_id}(notification_id=${notificationId})}">
        Close
      </a>
    </p>
  </main>
</div>
<script src="/govuk-frontend/all.js"></script>
</body>
</html>
