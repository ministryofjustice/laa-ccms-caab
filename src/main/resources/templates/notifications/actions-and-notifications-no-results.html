<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(title=~{::title},mainContent=~{::#main-content},pageCategory=${'actions'},breadcrumbs=~{::#breadcrumbs})}" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{service.name} + ' - ' + #{notifications.heading}"></title>
</head>
<body>
<div class="govuk-width-container">
  <div id="breadcrumbs">
    <a th:unless="${notificationSearchCriteria.originatesFromCase}"
       th:href="@{/home}" class="govuk-back-link" th:text="#{site.returnToHome}"/>
    <a th:if="${notificationSearchCriteria.originatesFromCase}"
       th:href="@{/case/overview}" class="govuk-back-link" th:text="#{site.returnToCaseOverview}"/>
  </div>
  <div id="main-content">
    <h1 class="govuk-heading-l" th:text="#{notifications.heading}"/>
    <p class="govuk-body-l"
    th:text="#{notifications.search.noResults.leadParagraph}"/>
    <p class="govuk-body govuk-!-text-align-right">
      <a class="govuk-button govuk-button--secondary"
         data-module="govuk-button"
         id="refine-search-button"
         th:href="@{/notifications/search}"
          th:text="#{notifications.search.results.refineSearch}"/>
    </p>
    <p class="govuk-body-l" th:text="#{notifications.search.noResults.line2}"/>
  </div>
</div>
</body>
</html>
