spring:
  security:
    saml2:
      relyingparty:
        registration:
          idp:
            assertingparty:
              metadata-uri: http://localhost:8081/metadata
            signing:
              credentials:
                private-key: 
                certificate: 


  thymeleaf: # Thymeleaf
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: file:src/main/resources/templates/
  web:
    resources:
      static-locations: file:src/main/resources/static/
      cache:
        period: 0

laa:
  ccms:
    ebs-api:
      hostname: localhost
      port: 8123
      url: http://${laa.ccms.ebs-api.hostname}:${laa.ccms.ebs-api.port}
    soa-api:
      hostname: localhost
      port: 8124
      url: http://${laa.ccms.soa-api.hostname}:${laa.ccms.soa-api.port}
    caab-api:
      hostname: localhost
      port: 8125
      url: http://${laa.ccms.caab-api.hostname}:${laa.ccms.caab-api.port}

os:
  api:
    hostname: localhost
    port: 8126
    url: ${os.api.hostname}:${os.api.port}
    key: key
